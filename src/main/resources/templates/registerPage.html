<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="Register"></title>
     <link rel="stylesheet" href="/css/registerPage.css"/>
     <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
     <link rel="icon" href="images/favicon.ico"/>
      <style>
         th, td {
         padding: 5px;
         }
         td span  {
         font-size:90%;
         font-style: italic;
         color: red;
         }
         .error {
         color: red;
         font-style: italic;
         }
      </style>
   </head>
   <body>
		<div class="topnavs">
		  <a href="/">Home</a>
		  <a href="/meetups">Meet Ups</a>
		  <a href="https://github.com/CS4800-Team-MAKER/ChatTest">GitHub</a>
		  <a href="/about">About Us</a>
		  <a href="https://docs.google.com/presentation/d/1QrJQcd8bTNokikVI27NCgqzTkAspKn0uk7QUiuAzXak/edit?usp=sharing">Presentation</a>
	
		<div class="topnavs-right">
				<a href="/login">Log-In</a>
		</div>
		<div class="topnavs-right">
			<img src="https://www.cpp.edu/common/resources/img/billy_bronco_top10.png" height=42 width=42>
		</div>
      </div>
      
      <!-- Start of content -->	
      <div class="container">
         <br>
         <br>
         <br>
         	
         <a class="btn btn-link btn-lg" th:href="@{/events}" role="button">Events</a>
   
         | &nbsp;
   
         <a class="btn btn-link btn-lg" th:href="@{/register}" role="button">Register</a>
         
         <h2> Register your event!</h2>
         
         <div th:if="${errorMessage != null}"
            th:utext="${errorMessage}" class="error">...</div>
         
         <form th:action="@{/register}" th:object="${appUserForm}" method="POST">
            <div class="form-group">
               <label for="input1">Name of Event</label>
               <input type="text" class="form-control" id="input1" th:field="*{userName}">
               <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span>
            </div>

            <div class="form-group">
               <label for="input2">Register Code</label>
               <input type="password" class="form-control" id="input2" th:field="*{password}">
               <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
            </div>

            <div class="form-group">
               <label for="input3">Confirm Code</label>
               <input type="password" class="form-control" id="input3" th:field="*{confirmPassword}">
               <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span>
            </div>

            <div class="form-group">
               <label for="input4">Email</label>
               <input type="text" class="form-control" id="input4" th:field="*{email}">
               <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
            </div>

            <div class="form-group">
               <label for="input5">First Name</label>
               <input type="text" class="form-control" id="input5" th:field="*{firstName}">
               <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span>
            </div>

            <div class="form-group">
               <label for="input6">Date of Event</label>
               <input type="text" class="form-control" id="input6" th:field="*{lastName}">
               <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span>
            </div>

            <div class="form-group">
               <label for="input7">Description</label>
               <input type="text" class="form-control" id="input7" th:field="*{gender}">
               <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">..</span>
            </div>

            <div class="form-group">
               <label for="input8">Location</label>
               <select id="input8" class="form-control" th:field="*{countryCode}">
                  <option value=""> -- </option>
                  <option th:each="country : ${countries}"
                        th:value="${country.countryCode}"
                        th:utext="${country.countryName}"/>
               </select>
               <span th:if="${#fields.hasErrors('countryCode')}" th:errors="*{countryCode}">..</span>
            </div>
            
            <input class="btn btn-success btn-lg" type="submit" value="Submit"/>
            <a class="btn btn-light btn-lg" th:href="@{/meetups}" role="button">Cancel</a>
         </form>

         <hr>

         <footer class="container">
            <br>
            <br>
         </footer>

      </div>

      <script src="js/bootstrap.min.js"></script>       
   </body>
</html>
