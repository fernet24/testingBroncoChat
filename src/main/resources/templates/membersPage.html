<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="Events"></title>
     <link rel="stylesheet" href="/css/membersPage.css" />
     <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

     <link rel="icon" href="images/favicon.ico"/>
   </head>
    
   <style>
      table th, table td {
         padding: 5px;
      }
      .message {
         color: blue;
      }
   </style>
    
   <body>
    
		<div class="topnavs">
		  <a href="/">Home</a>
		  <a href="/meetups">Meet Ups</a>
		  <a href="https://github.com/CS4800-Team-MAKER/ChatTest">GitHub</a>
		  <a href="/about">About Us</a>
		  <a href="https://docs.google.com/presentation/d/1QrJQcd8bTNokikVI27NCgqzTkAspKn0uk7QUiuAzXak/edit?usp=sharing">Presentation</a>
	
		<div class="topnav-right">
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
		</div>
		</div>
       
      <div class="container">
         <br>
         <br>
         <a class="btn btn-link btn-lg" th:href="@{/events}" role="button">Events</a>
      
         | &nbsp;
      
         <a class="btn btn-link btn-lg" th:href="@{/register}" role="button">Register</a>


         <h2>Events</h2>    
         
         <div class="table-responsive">
            <table class="table table-hover">
               <thead class="thead-light">
                  <tr>
                     <th>Event Name</th>
                     <th>Location</th>
                     <th>First Name</th>
                     <th>Date</th>
                     <th>Email</th>
                     <th>Description</th>
                  </tr>
               </thead>
               <tr th:each ="member : ${members}">
                  <td th:utext="${member.userName}">...</td>
                  <td th:utext="${member.countryCode}">...</td>
                  <td th:utext="${member.firstName}">...</td>
                  <td th:utext="${member.lastName}">...</td>
                  <td th:utext="${member.email}">...</td>
                  <td th:utext="${member.gender}">...</td>
               </tr>
            </table>
         </div>

      </div>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
